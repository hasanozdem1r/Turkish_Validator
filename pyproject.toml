[tool.poetry]
name = "turkish-validator"
version = "0.1.2"
description = "A package for validating Turkish ID and tax numbers."
authors = ["Hasan Ã–zdemir <hasanozdemir1@trakya.edu.tr>"]
readme = "README.md"
homepage = "https://github.com/yourusername/turkish-validator"
repository = "https://github.com/yourusername/turkish-validator"
documentation = "https://yourusername.github.io/turkish-validator-docs"
keywords = ["turkish", "validator", "ID", "tax number"]

[tool.poetry.dependencies]
python = "^3.9"
black = "^23.1.0"

[tool.poetry.dev-dependencies]
pytest = "^7.2.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

